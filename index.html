<!DOCTYPE html>
<html lang="en">

  <title>Word Buzzle</title>

<body>
		<div class="container">
			<h1>Let's Have Some Fun!</h1>
			<div>
				<form id="blanks">
					<div class="form-group">
						<label for="sentence">Sentence</label>
						<input id="sentence" class="form-control" type="text">
					</div>
		

					<button type="submit" class="btn">Go>>>></button>
				</form>
			</div>
			<div id="result">
				<h1> You Got it Correct!</h1>
				<p>
					One day, <span class="sentence"></span> 
				</p>
			</div>
		</div>	
	</body>
